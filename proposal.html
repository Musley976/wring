<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turbo Ring Test 💍</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer
    id="ringModel"
    src="/assets/models/ring_box_animation.glb"
    alt="Ring Box"
    animation-name="Animation"
    reveal="interaction"
    disable-zoom
    camera-controls="false"
    interaction-prompt="none"
    style="width: 320px; height: 320px; background: transparent;"
  ></model-viewer>

</body>
</html>
