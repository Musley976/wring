<!-- love-website/magic-moments/proposal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mujhse Shaadi Karogi? 💍</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="proposal.css" />
  <link rel="stylesheet" href="universal-magic.css" />

  <!-- Model Viewer Library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <!-- Petals and glow -->
  <div id="magic-container"></div>

  <!-- Proposal Container -->
  <div class="proposal-container">
    <model-viewer id="ringModel"
      src="engagement_ring_box.glb"
      alt="Engagement Ring"
      camera-controls
      auto-rotate
      ar
      autoplay
      exposure="0.9"
      camera-orbit="0deg 75deg 2m"
      interaction-prompt="none"
      style="width: 300px; height: 300px; background: transparent; cursor: pointer;"
    ></model-viewer>

    <p class="tap-hint">Tap the ring box... 💍</p>

    <div id="proposal-text" class="hidden"></div>
    <button id="yes-button" class="hidden">YES 💖</button>
  </div>

  <!-- Secret Hearts -->
  <div class="easter-heart" style="top: 15%; left: 20%;"></div>
  <div class="easter-heart" style="top: 55%; left: 70%; animation-delay: 1s;"></div>
  <div class="easter-heart" style="top: 70%; left: 35%; animation-delay: 2s;"></div>

  <!-- Music -->
  <audio id="bg-music" src="../assets/voice-notes/proposal-theme.mp3" loop></audio>

  <!-- Scripts -->
  <script src="universal-magic.js"></script>
  <script src="proposal.js"></script>
</body>
</html>
