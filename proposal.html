<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mujhse Shaadi Karogi? 💍</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/proposal.css" />
  <link rel="stylesheet" href="../styles/universal-magic.css" />

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div id="magic-container"></div>

  <div class="proposal-container">
   <model-viewer
  src="ring-box.glb"
  autoplay
  disable-zoom
  camera-controls="false"
  interaction-prompt="none"
  style="width: 300px; height: 300px;"
></model-viewer>


    <p class="tap-hint">Tap the box to open... 💍</p>
    <div id="proposal-text" class="hidden"></div>
    <button id="yes-button" class="hidden">YES 💖</button>
  </div>

  <!-- Easter Egg Hearts -->
  <div class="easter-heart" style="top: 15%; left: 20%;"></div>
  <div class="easter-heart" style="top: 55%; left: 70%; animation-delay: 1s;"></div>
  <div class="easter-heart" style="top: 70%; left: 35%; animation-delay: 2s;"></div>

  <!-- Background Music -->
  <audio id="bg-music" src="../assets/voice-notes/proposal-theme.mp3" loop></audio>

  <!-- Scripts -->
  <script src="../scripts/universal-magic.js"></script>
  <script src="../scripts/proposal.js"></script>
</body>
</html>
